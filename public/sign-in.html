<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"/>

    <link rel="icon" type="image/x-icon" href="assets/images/crown.png">
    <title>Assassination</title>
</head>
<body class="background-black">
    <!-- navigation bar to show when in tablet or larger -->
    <div class="columns">
        <div class="column">
            <nav class="navbar background-black is-fixed-top is-hidden-mobile" id="navigation">
                <img src="assets/images/assassination_navbar.png" alt="Assassination: Between Two Kingdoms" class="" id="navigation-img">

                <a href="#game-instructions" class="navbar-item navbar-end is-4 text-white mt-6" id="nav-game">
                    The Game
                </a>
                <a href="#role-explanation" class="navbar-item is-4 text-white mt-6 mr-4" id="nav-role">
                    The Role Cards
                </a>
            </nav>
        </div>
    </div>
        <section class="hero is-fullheight-with-navbar">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="column is-4 is-offset-4">
                        <h3 class="title has-text-white">Host Login</h3>
                        <hr class="login-hr">
                        <p class="subtitle has-text-white">Welcome back!</p>
                        <div class="box">
                            <figure class="avatar">
                                <img src="assets/images/crown.png" id="login-crown">
                            </figure>
                            <form>
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-large" type="email" placeholder="Your Email" name="email">
                                    </div>
                                </div>
    
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-large" type="password" placeholder="Your Password" name="password">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="checkbox">
                      <input type="checkbox">
                      Remember me
                    </label>
                                </div>
                                <button class="button is-block is-info is-large is-fullwidth">Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                            </form>
                        </div>
                        <p id="login-anchors">
                            <a href="../sign-up/sign-up.html">Sign Up</a> &nbsp;·&nbsp;
                            <a href="../">Forgot Password</a> &nbsp;·&nbsp;
                            <a href="mailto:help@assassination.com">Need Help?</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <script async type="text/javascript" src="../js/bulma.js"></script>

    <footer class="text-white has-text-centered p-6">
        Built by Aaron Jones, Rachel Marriott, Jeremy Anderson, Ilan Timerman, and Lilly Leiran
    </footer>
    <script src="./assets/js/loginpage.js"></script>
</body>
</html>
